encoder: mobilenetv3_small_100
img_size: 160
epochs: 50
batch_size: 64
optimizer: {name: adamw, lr: 1.0e-3, weight_decay: 1.0e-4}
loss: {name: cross_entropy, class_weight: inverse}
splits: {folds: 5, patient_wise: true}
metrics: [macro_auc, macro_f1, pr_auc, bal_acc]
out_dir: outputs/runs/cls
label_ratios: [0.01, 0.05, 0.10, 1.00]
